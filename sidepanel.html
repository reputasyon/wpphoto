<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WPPhoto</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <!-- Header -->
  <header id="header">
    <div class="header-top">
      <h1>WPPhoto</h1>
      <div class="header-actions">
        <button id="btn-refresh" class="icon-btn hidden" title="Yenile">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
          </svg>
        </button>
        <button id="btn-change-folder" class="icon-btn hidden" title="Klasor degistir">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="folder-name" class="folder-name hidden"></div>
    <div id="daily-stats" class="daily-stats hidden">
      <span class="stats-label">Bugun</span>
      <span id="stats-count" class="stats-count">0 paylasim</span>
    </div>
    <div id="auto-mode-bar" class="auto-mode-bar hidden">
      <span class="auto-mode-label">Otomatik Yanit</span>
      <button id="btn-auto-toggle" class="auto-toggle" title="Otomatik yanit sistemi">
        <span class="toggle-track">
          <span class="toggle-thumb"></span>
        </span>
      </button>
    </div>
  </header>

  <!-- Tumunu Gonder -->
  <div id="send-all-bar" class="send-all-bar hidden">
    <button id="btn-send-all" class="send-all-btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
      </svg>
      <span id="send-all-label">Tumunu Gonder</span>
    </button>
  </div>

  <!-- Kategori butonlari -->
  <main id="category-list"></main>

  <!-- Empty state -->
  <div id="empty-state">
    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#8696A0" stroke-width="1.5">
      <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
    </svg>
    <p>Urun klasorunuzu secin</p>
    <span class="hint">Alt klasorler kategori butonu olur</span>
    <button id="btn-select-folder" class="folder-btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
      </svg>
      <span>Klasor Sec</span>
    </button>
  </div>

  <!-- Loading state -->
  <div id="loading" class="hidden">
    <div class="spinner"></div>
    <p>Yukleniyor...</p>
  </div>

  <!-- Gonderim progress -->
  <div id="send-progress" class="hidden">
    <div class="spinner"></div>
    <p id="send-progress-text">Gonderiliyor...</p>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <script src="sidepanel.js"></script>
</body>
</html>
