<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WPPhoto</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <!-- Header -->
  <header id="header">
    <div class="header-top">
      <h1>WPPhoto</h1>
      <div class="header-actions">
        <button id="btn-refresh" class="icon-btn hidden" title="Yenile">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
          </svg>
        </button>
        <button id="btn-change-folder" class="icon-btn hidden" title="Klasor degistir">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="folder-name" class="folder-name hidden"></div>
    <div id="daily-stats" class="daily-stats hidden">
      <span class="stats-label">Bugun</span>
      <span id="stats-count" class="stats-count">0 paylasim</span>
    </div>
    <div id="auto-mode-bar" class="auto-mode-bar hidden">
      <span class="auto-mode-label">Otomatik Yanit</span>
      <button id="btn-auto-toggle" class="auto-toggle" title="Otomatik yanit sistemi">
        <span class="toggle-track">
          <span class="toggle-thumb"></span>
        </span>
      </button>
    </div>
  </header>

  <!-- Katalog Ayarlari -->
  <div id="catalog-bar" class="catalog-bar hidden">
    <div class="catalog-phone-row">
      <input type="tel" id="phone-input" class="phone-input" placeholder="905XXXXXXXXX" maxlength="15">
      <button id="btn-save-phone" class="phone-save-btn" title="Kaydet">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </button>
    </div>
    <button id="btn-generate-catalog" class="catalog-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5v14M5 12h14"/>
      </svg>
      <span>Katalog Sayfasi Olustur</span>
    </button>
  </div>

  <!-- Tumunu Gonder -->
  <div id="send-all-bar" class="send-all-bar hidden">
    <button id="btn-send-all" class="send-all-btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
      </svg>
      <span id="send-all-label">Tumunu Gonder</span>
    </button>
  </div>

  <!-- Hikaye Tarayici -->
  <div id="story-scanner-bar" class="story-scanner-bar hidden">
    <div class="scanner-header">
      <span class="scanner-label">Hikaye Tarayici</span>
      <button id="btn-scanner-settings" class="icon-btn" title="Ayarlar">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
        </svg>
      </button>
    </div>
    <div id="scanner-settings" class="scanner-settings hidden">
      <div class="scanner-setting-row">
        <label>Kategori</label>
        <select id="scanner-category-select" class="scanner-select">
          <option value="__all__">Tumunu Gonder</option>
        </select>
      </div>
      <div class="scanner-setting-row">
        <label>Gunluk limit</label>
        <input type="number" id="scanner-daily-limit" class="scanner-input" value="20" min="1" max="50">
      </div>
      <div class="scanner-setting-row">
        <label>Kisi arasi (sn)</label>
        <input type="number" id="scanner-delay" class="scanner-input" value="15" min="10" max="120">
      </div>
    </div>
    <button id="btn-story-scan" class="scanner-btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/>
      </svg>
      <span id="scanner-btn-label">Hikayeleri Tara</span>
    </button>
    <div id="scanner-progress" class="scanner-progress hidden">
      <div class="scanner-progress-bar">
        <div id="scanner-progress-fill" class="scanner-progress-fill"></div>
      </div>
      <span id="scanner-progress-text" class="scanner-progress-text">Taranyor...</span>
    </div>
    <!-- Preview: scanned contacts for approval -->
    <div id="scanner-preview" class="scanner-preview hidden">
      <div id="scanner-preview-info" class="scanner-preview-info"></div>
      <div id="scanner-preview-list" class="scanner-preview-list"></div>
      <button id="btn-scanner-cancel" class="scanner-cancel-btn">Iptal</button>
    </div>
  </div>

  <!-- Kategori butonlari -->
  <main id="category-list"></main>

  <!-- Empty state -->
  <div id="empty-state">
    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#8696A0" stroke-width="1.5">
      <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
    </svg>
    <p>Urun klasorunuzu secin</p>
    <span class="hint">Alt klasorler kategori butonu olur</span>
    <button id="btn-select-folder" class="folder-btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
      </svg>
      <span>Klasor Sec</span>
    </button>
  </div>

  <!-- Loading state -->
  <div id="loading" class="hidden">
    <div class="spinner"></div>
    <p>Yukleniyor...</p>
  </div>

  <!-- Gonderim progress -->
  <div id="send-progress" class="hidden">
    <div class="spinner"></div>
    <p id="send-progress-text">Gonderiliyor...</p>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <script src="js/namespace.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/tab.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/sender.js"></script>
  <script src="js/catalog.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/story-scanner.js"></script>
  <script src="js/auto-mode.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
